<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyConvertor</title>
    <link rel="stylesheet" href="../CSS/currency_convertor.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div>
                <h1>Currency Convertor</h1>
            </div>
            <div class="input">
                <label for="amount">Amount </label>
                <input type="number" id="amount">
                <select name="currencyF" id="currencyF">
                    <option value="USD">USD</option>
                </select>
            </div>
            <div class="input">
                <label for="current">Current </label>
                <input type="number" id="current">
                <select name="currencyT" id="currencyT">
                    <option value="INR">INR</option>
                </select>
            </div>
            <div class="btn">
                <button id="convert">Convert</button>
            </div>
        </div>
    </div>

    <script src="../JS/currency_convertor.js"></script>
</body>
</html>
